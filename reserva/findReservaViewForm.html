<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Reserva</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Buscar Reserva</h1>
        
        <form method="GET" th:action="@{/findReserva}">
            <div class="form-group">
                <label for="id">
                    ID de la reserva <span class="required">*</span>
                </label>
                <input type="number" 
                       id="id"
                       name="id" 
                       min="1"
                       required>
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Buscar</button>
                <a href="/" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
        
        <div th:if="${reserva != null}">
            <h2 class="results-title">Resultado de la búsqueda</h2>
            
            <div class="card card-centered">
                <p><strong>ID:</strong> <span th:text="${reserva.id}">0</span></p>
                <p><strong>DNI del Socio:</strong> <span th:text="${reserva.dniSocio}">NULL</span></p>
                <p><strong>Matrícula de la embarcación:</strong> <span th:text="${reserva.matricula}">NULL</span></p>
                <p><strong>Fecha de reserva:</strong> <span th:text="${reserva.fecha}">NULL</span></p>
                <p><strong>Plazas Reservadas:</strong> <span th:text="${reserva.plazasReservadas}">0</span></p>
                <p><strong>Propósito:</strong> <span th:text="${reserva.proposito}">NULL</span></p>
                <p><strong>Precio total:</strong> <span th:text="${reserva.precioTotal}">0.0</span> €</p>
            </div>
        </div>
        
        <div th:if="${reserva == null and busquedaRealizada}">
            <div class="warning-box">
                No se encontró ninguna reserva con ese ID.
            </div>
        </div>
    </div>
</body>
</html>
