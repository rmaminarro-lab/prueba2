<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Alquiler-Socios</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container text-center">
        <h1>Listado de todos los Alquiler-Socios</h1>
        <table class="table-centered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ID Alquiler</th>
                    <th>DNI Socio</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="relacion : ${alquilerSocios}">
                    <td th:text="${relacion.id}">1</td>
                    <td th:text="${relacion.idAlquiler}">10</td>
                    <td th:text="${relacion.dniSocio}">12345678A</td>
                </tr>
            </tbody>
        </table>
        <div class="btn-group-inline">
            <a th:href="@{/}" class="btn btn-secondary">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
