<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Socio-Inscripción</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container text-center">
        <h1>Añadir Relación Socio-Inscripción</h1>       
        <form th:action="@{/addSocioInscripcion}" method="get" class="form-centered">
            <div class="form-group">
                <label for="idInscripcion">ID de la Inscripción:</label>
                <input type="number" id="idInscripcion" name="idInscripcion" 
                       min="1" required class="form-control">
            </div>           
            <div class="form-group">
                <label for="dniSocio">DNI del Socio:</label>
                <input type="text" id="dniSocio" name="dniSocio" 
                       pattern="[0-9]{8}[A-Za-z]" 
                       placeholder="12345678A" required class="form-control">
            </div>
            <div class="btn-group-inline">
                <button type="submit" class="btn">Añadir Relación</button>
                <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
