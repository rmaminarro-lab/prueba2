<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embarcación añadida</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container text-center">
        <h1>Embarcación añadida correctamente</h1>
        <div class="success-box">
            La embarcación se ha guardado en la base de datos con éxito.
        </div>
        <div class="card card-centered">
            <h3>Datos de la embarcación</h3>
            <p><strong>Matrícula:</strong> <span th:text="${embarcacion.matricula}">NULL</span></p>
            <p><strong>Nombre:</strong> <span th:text="${embarcacion.nombre}">NULL</span></p>
            <p><strong>Tipo:</strong> <span th:text="${embarcacion.tipo}">NULL</span></p>
            <p><strong>Número de plazas:</strong> <span th:text="${embarcacion.numPlazas}">0</span></p>
            <p><strong>Dimensiones:</strong> <span th:text="${embarcacion.dimensiones}">NULL</span></p>
            <p><strong>DNI del Patrón:</strong> <span th:text="${embarcacion.dniPatron}">NULL</span></p>
        </div>
        <div class="btn-group-inline">
            <a th:href="@{/addEmbarcacion}" class="btn">Añadir otra embarcación</a>
            <a th:href="@{/}" class="btn btn-secondary">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
