<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir socio</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Añadir nuevo socio</h1>
        
        <form action="/addSocio" method="post">
            <div class="form-group">
                <label for="dni">
                    DNI <span class="required">*</span>
                </label>
                <input type="text" 
                       id="dni"
                       name="dni" 
                       pattern="[0-9]{8}[A-Za-z]"
                       placeholder="12345678A"
                       required>
            </div>
            
            <div class="form-group">
                <label for="nombre">
                    Nombre <span class="required">*</span>
                </label>
                <input type="text" 
                       id="nombre"
                       name="nombre"
                       placeholder="Juan"
                       required>
            </div>
            
            <div class="form-group">
                <label for="apellidos">
                    Apellidos <span class="required">*</span>
                </label>
                <input type="text" 
                       id="apellidos"
                       name="apellidos"
                       placeholder="García López"
                       required>
            </div>
            
            <div class="form-group">
                <label for="fechaNacimiento">
                    Fecha de Nacimiento <span class="required">*</span>
                </label>
                <input type="date" 
                       id="fechaNacimiento"
                       name="fechaNacimiento"
                       required>
            </div>
            
            <div class="form-group">
                <label for="direccion">
                    Dirección <span class="required">*</span>
                </label>
                <input type="text" 
                       id="direccion"
                       name="direccion"
                       placeholder="Calle Principal 123"
                       required>
            </div>
            
            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" name="esTitular">
                    Es Titular
                </label>
            </div>
            
            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" name="tieneTituloPatron">
                    Tiene Título de Patrón
                </label>
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn btn-success">Guardar</button>
                <a href="/" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
