<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Título de Patrón</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Actualizar Título de Patrón (Req. A.3)</h1>
        
        <form action="/updatePatronStatus" method="post">
            <div class="form-group">
                <label for="dni">
                    DNI del Socio <span class="required">*</span>
                </label>
                <input type="text" 
                       id="dni"
                       name="dni" 
                       pattern="[0-9]{8}[A-Za-z]"
                       placeholder="12345678A"
                       required>
            </div>
            
            <div class="form-group">
                <label>Estado del Título <span class="required">*</span></label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="tieneTituloPatron" value="true" required>
                        Conceder Título (Marcar como "Sí")
                    </label>
                    <label>
                        <input type="radio" name="tieneTituloPatron" value="false" required>
                        Revocar Título (Marcar como "No")
                    </label>
                </div>
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn btn-success">Actualizar Estado</button>
                <a href="/" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
