<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Familiar a Inscripción</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Añadir Familiar a Inscripción (Req. A.2)</h1>        
        <form th:action="@{/addInscripcion}" method="post">           
            <h3>Inscripción Existente</h3>
            <div class="form-group">
                <label for="idInscripcion">
                    ID de la Inscripción Titular <span class="required">*</span>
                </label>
                <input type="number" 
                       id="idInscripcion"
                       name="idInscripcion" 
                       placeholder="Ej: 2"
                       min="1"
                       required>
            </div>   
            <h3 class="mt-4">Datos del Nuevo Miembro (Familiar)</h3>
            <div class="form-group">
                <label for="dni">
                    DNI <span class="required">*</span>
                </label>
                <input type="text" 
                       id="dni"
                       name="dni" 
                       pattern="[0-9]{8}[A-Za-z]"
                       placeholder="12345678A"
                       required>
            </div> 
            <div class="form-group">
                <label for="nombre">
                    Nombre <span class="required">*</span>
                </label>
                <input type="text" 
                       id="nombre"
                       name="nombre"
                       placeholder="Ana"
                       required>
            </div>
            <div class="form-group">
                <label for="apellidos">
                    Apellidos <span class="required">*</span>
                </label>
                <input type="text" 
                       id="apellidos"
                       name="apellidos"
                       placeholder="Sánchez Pérez"
                       required>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">
                    Fecha de Nacimiento <span class="required">*</span>
                </label>
                <input type="date" 
                       id="fechaNacimiento"
                       name="fechaNacimiento"
                       required>
            </div>
            <div class="form-group">
                <label for="direccion">
                    Dirección <span class="required">*</span>
                </label>
                <input type="text" 
                       id="direccion"
                       name="direccion"
                       placeholder="Calle Principal 123"
                       required>
            </div>
            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" name="tieneTituloPatron">
                    Tiene Título de Patrón (si es adulto)
                </label>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-success">Añadir Familiar</button>
                <a href="/" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
