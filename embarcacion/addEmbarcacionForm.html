<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Embarcación</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Añadir Embarcación (Req. B.1)</h1>
        <form method="POST" th:action="@{/addEmbarcacion}">
            <div class="form-group">
                <label for="matricula">Matrícula <span class="required">*</span></label>
                <input type="text" id="matricula" name="matricula" required>
            </div>
            
            <div class="form-group">
                <label for="nombre">Nombre <span class="required">*</span></label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="tipo">Tipo <span class="required">*</span></label>
                <select id="tipo" name="tipo" required>
                    <option value="">-- Seleccione un tipo --</option>
                    <option th:each="tipo : ${tiposEmbarcacion}"
                            th:value="${tipo}"
                            th:text="${tipo.name()}">
                        VELERO
                    </option>
                </select>
            </div> 
            
            <div class="form-group">
                <label for="numPlazas">Número de plazas <span class="required">*</span></label>
                <input type="number" id="numPlazas" name="numPlazas" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="dimensiones">Dimensiones <span class="required">*</span></label>
                <input type="text" id="dimensiones" name="dimensiones" placeholder="Ej: 8x3 m" required>
            </div>
            
            <div class="form-group">
                <label for="dniPatron">DNI del Patrón (Opcional)</label>
                <input type="text" id="dniPatron" name="dniPatron" placeholder="Dejar vacío si no tiene">
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn btn-success">Añadir Embarcación</button>
                <a href="/" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
