<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error al añadir reserva</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container text-center">
        <h1>Error al añadir la reserva</h1>
        
        <div class="error-box" th:if="${errorMessage != null}">
            <span th:text="${errorMessage}">Error desconocido.</span>
        </div>
        
        <div class="error-box" th:unless="${errorMessage != null}">
            Hubo un problema al intentar guardar la reserva en la base de datos.
        </div>
        
        <div class="btn-group-inline">
            <a href="/addReservaForm" class="btn btn-primary">Volver a intentar</a>
            <a href="/" class="btn volver">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
