<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Relaciones Socio-Inscripci贸n</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container text-center">
        <h1>Listado de Relaciones Socio-Inscripci贸n</h1>       
        <div th:if="${relaciones != null and !relaciones.isEmpty()}">
            <div class="card card-centered">
                <p><strong>Total de relaciones:</strong> <span th:text="${relaciones.size()}">0</span></p>
            </div> 
            <table class="table-centered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ID Inscripci贸n</th>
                        <th>DNI Socio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="relacion : ${relaciones}">
                        <td th:text="${relacion.id}">1</td>
                        <td th:text="${relacion.idInscripcion}">1</td>
                        <td th:text="${relacion.dniSocio}">12345678A</td>
                    </tr>
                </tbody>
            </table>
        </div> 
        <div th:if="${relaciones == null or relaciones.isEmpty()}" class="error-box">
            No hay relaciones Socio-Inscripci贸n registradas en la base de datos.
        </div>
        <div class="btn-group-inline">
            <a th:href="@{/}" class="btn btn-secondary">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
