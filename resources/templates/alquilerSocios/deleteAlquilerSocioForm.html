<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar relación Alquiler-Socio</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Eliminar relación Alquiler-Socio</h1>
        <form th:action="@{/deleteAlquilerSocio}" method="get">
            <div class="form-group">
                <label for="idAlquiler">ID Alquiler <span class="required">*</span></label>
                <input type="number" id="idAlquiler" name="idAlquiler" required/>
            </div>
            <div class="form-group">
                <label for="dni">DNI del Socio <span class="required">*</span></label>
                <input type="text" id="dni" name="dni" required/>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="/" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
