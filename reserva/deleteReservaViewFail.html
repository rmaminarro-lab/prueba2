<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error al eliminar reserva</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container text-center">
        <h1>No se pudo eliminar la reserva</h1>
        
        <div class="error-box">
            La reserva con ID <strong th:text="${id}">0</strong> no existe o no pudo ser eliminada.
        </div>
        
        <div class="btn-group-inline">
            <a href="/deleteReservaForm" class="btn btn-primary">Intentar de nuevo</a>
            <a href="/" class="btn volver">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
