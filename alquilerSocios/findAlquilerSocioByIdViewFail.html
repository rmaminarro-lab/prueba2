<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin resultados</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container text-center">
        <h1>No se encontraron relaciones para el ID de alquiler indicado</h1> 
        <div class="error-box">
            No hay socios asociados al alquiler con ID <strong th:text="${idAlquiler}">0</strong>.
        </div>
        <div class="btn-group-inline">
            <a th:href="@{/findAlquilerSocioByIdForm}" class="btn">Buscar otro ID</a>
            <a th:href="@{/}" class="btn btn-secondary">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
