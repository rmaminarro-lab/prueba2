<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado Actualizado</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container text-center">
        <h1>Estado de Patrón Actualizado</h1>
        
        <div class="success-box">
            El estado del título de patrón se ha actualizado correctamente.
        </div>
        
        <div class="card card-centered" th:if="${socio != null}">
            <h3>Socio Modificado</h3>
            <p><strong>DNI:</strong> <span th:text="${socio.dni}">NULL</span></p>
            <p><strong>Nombre:</strong> <span th:text="${socio.nombre} + ' ' + ${socio.apellidos}">NULL</span></p>
            <p>
                <strong>Nuevo Estado de Título:</strong> 
                <span th:if="${socio.tieneTituloPatron}" class="badge badge-success">SÍ TIENE TÍTULO</span>
                <span th:unless="${socio.tieneTituloPatron}" class="badge badge-danger">NO TIENE TÍTULO</span>
            </p>
        </div>
        
        <div class="btn-group-inline">
            <a href="/updatePatronStatusForm" class="btn btn-primary">Actualizar otro socio</a>
            <a href="/" class="btn btn-secondary">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
